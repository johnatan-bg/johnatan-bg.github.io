<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Perfil de Usuario</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100 min-h-screen">
    <nav class="bg-black text-white p-4">
        <div class="container mx-auto flex justify-between items-center">
            <h1 class="text-2xl font-bold">Mi Aplicaci칩n</h1>
            <div>
                <span class="mr-4">Bienvenido, Usuario</span>
                <a href="#" class="hover:underline">Cerrar Sesi칩n</a>
            </div>
        </div>
    </nav>

    <main class="container mx-auto mt-8 p-4">
        <h2 class="text-3xl font-bold mb-6">Perfil de Usuario</h2>
        
        <div class="bg-white shadow-md rounded-lg p-6">
            <div class="flex items-center mb-6">
                <img src="https://via.placeholder.com/100" alt="Foto de perfil" class="rounded-full mr-4">
                <div>
                    <h3 class="text-2xl font-semibold">Nombre del Usuario</h3>
                    <p class="text-gray-600">usuario@email.com</p>
                </div>
            </div>

            <form>
                <div class="mb-4">
                    <label class="block text-gray-700 text-sm font-bold mb-2" for="name">
                        Nombre completo
                    </label>
                    <input
                        class="w-full px-3 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500"
                        id="name"
                        type="text"
                        value="Nombre del Usuario"
                    >
                </div>
                <div class="mb-4">
                    <label class="block text-gray-700 text-sm font-bold mb-2" for="email">
                        Correo electr칩nico
                    </label>
                    <input
                        class="w-full px-3 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500"
                        id="email"
                        type="email"
                        value="usuario@email.com"
                    >
                </div>
                <div class="mb-6">
                    <label class="block text-gray-700 text-sm font-bold mb-2" for="password">
                        Nueva contrase침a
                    </label>
                    <input
                        class="w-full px-3 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500"
                        id="password"
                        type="password"
                        placeholder="Dejar en blanco para no cambiar"
                    >
                </div>
                <div class="flex justify-end">
                    <button
                        class="bg-blue-500 hover:bg-blue-600 text-white font-bold py-2 px-4 rounded focus:outline-none focus:shadow-outline"
                        type="submit"
                    >
                        Guardar Cambios
                    </button>
                </div>
            </form>
        </div>
    </main>
</body>
</html>
